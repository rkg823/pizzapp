<div class="container text-center mt-5">
   <div class="row" *ngIf="order$ | async as order; else loading;">
    <div class="col-md-12 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Order Summary</span>
        </h4>
        <h6 class="text-capitalize">{{order.title}}</h6>
        <h6 class="text-capitalize">{{order.description}}</h6>
        <ul class="list-group mb-3">
          <li *ngFor="let item of order.items" class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0 text-capitalize">{{item.title}}</h6>
              <small *ngIf="item.description" class="text-muted text-capitalize">{{item.description}}</small>
            </div>
            <span class="text-muted text-capitalize">{{item.price}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Total(Rupees)</h6>
            </div>
            <span class="text-muted">{{order.amount}}</span>
          </li>
        </ul>
    
        <button (click)="confirm(order)" class="btn btn-outline-dark">Order</button>
      </div>
   </div>
   <ng-template #loading>
    <div class="row mt-5">
      <div class="col">
       <div class="card text-center">
         <div class="card-body">
           <div class="spinner-border" role="status">
             <span class="sr-only">Loading...</span>
           </div>
           <p class="card-text">We are processing your order please wait.</p>
         </div>
       </div>
      </div>
    </div>
  </ng-template>

</div>
